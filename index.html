<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RC PDF System</title>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body{
font-family:Arial;
background:#020617;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.box{
width:340px;
padding:28px;
border-radius:18px;
text-align:center;
}

.loginBox{
border:2px solid #00ffd5;
box-shadow:0 0 25px #00ffd5;
}

.signupBox{
border:5px solid #ff00ff;
box-shadow:0 0 35px #ff00ff;
}

input{
width:100%;
padding:12px;
margin-top:12px;
border-radius:10px;
border:none;
font-size:16px;
}

.neon-btn{
width:100%;
padding:13px;
margin-top:15px;
border-radius:12px;
background:#00ffd5;
border:none;
font-weight:bold;
cursor:pointer;
box-shadow:0 0 10px #00ffd5,0 0 30px #00ffd5;
animation:glow 1.4s infinite alternate;
}

.fat-btn{
background:transparent;
border:5px solid #ff00ff;
color:#ff00ff;
font-weight:bold;
padding:14px;
margin-top:18px;
border-radius:14px;
cursor:pointer;
box-shadow:0 0 15px #ff00ff,0 0 35px #ff00ff;
animation:glowPink 1.3s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 8px #00ffd5}
to{box-shadow:0 0 30px #00ffd5}
}

@keyframes glowPink{
from{box-shadow:0 0 10px #ff00ff}
to{box-shadow:0 0 40px #ff00ff}
}

.link{
margin-top:15px;
color:#00ffd5;
cursor:pointer;
}

.hidden{display:none}

/* RC MAIN PAGE */
#rcPage{
text-align:center;
}

#rcPage h1{
color:#00ffd5;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box loginBox" id="loginBox">
<h2>Login</h2>
<input id="loginEmail" placeholder="Email">
<input id="loginPass" type="password" placeholder="Password">
<button class="neon-btn" onclick="login()">LOGIN</button>

<div class="link" onclick="showForget()">Forgot Password?</div>
<button class="fat-btn" onclick="showSignup()">CREATE ACCOUNT</button>
<p id="loginMsg"></p>
</div>

<!-- SIGNUP -->
<div class="box signupBox hidden" id="signupBox">
<h2>Signup</h2>
<input id="sName" placeholder="Name">
<input id="sEmail" placeholder="Email">
<input id="sPass" type="password" placeholder="Password">
<button class="neon-btn" onclick="signup()">SIGN UP</button>
<div class="link" onclick="backLogin()">Back to Login</div>
</div>

<!-- FORGET PASSWORD -->
<div class="box loginBox hidden" id="forgetBox">
<h2>Reset Password</h2>

<input id="forgetEmail" placeholder="Registered Email">
<button class="neon-btn" onclick="sendOTP()">SEND OTP</button>

<input id="otpInput" class="hidden" placeholder="Enter OTP">
<button id="verifyBtn" class="neon-btn hidden" onclick="verifyOTP()">VERIFY OTP</button>

<input id="newPass" class="hidden" placeholder="New Password">
<button id="submitBtn" class="neon-btn hidden" onclick="setNewPass()">SUBMIT NEW PASSWORD</button>

<div class="link" onclick="backLogin()">Back to Login</div>
</div>

<!-- RC MAIN PAGE -->
<div class="box loginBox hidden" id="rcPage">
<h1>ðŸš— RC PDF PORTAL</h1>
<p>Welcome! You are logged in successfully.</p>
<button class="neon-btn" onclick="logout()">LOGOUT</button>
</div>

<script>
emailjs.init("eRTexjroiPjM9miek");

let users = JSON.parse(localStorage.getItem("users")||"{}");
let otp="", resetEmail="";

function save(){
localStorage.setItem("users",JSON.stringify(users));
}

/* LOGIN */
function login(){
let e=loginEmail.value.trim();
let p=loginPass.value.trim();

if(!users[e]){
loginMsg.innerText="Account not found";
return;
}
if(users[e].password!==p){
loginMsg.innerText="Wrong password";
return;
}

loginBox.classList.add("hidden");
rcPage.classList.remove("hidden");
}

/* SIGNUP */
function showSignup(){
loginBox.classList.add("hidden");
signupBox.classList.remove("hidden");
}

function signup(){
let e=sEmail.value.trim();
if(!sName.value || !e || !sPass.value){
alert("Fill all fields");
return;
}
if(users[e]){
alert("Already registered");
return;
}

users[e]={name:sName.value,password:sPass.value};
save();
alert("Signup successful!");
backLogin();
}

/* FORGET PASSWORD */
function showForget(){
loginBox.classList.add("hidden");
forgetBox.classList.remove("hidden");
}

function sendOTP(){
let e=forgetEmail.value.trim();
if(!users[e]) return alert("Email not registered");

otp=Math.floor(100000+Math.random()*900000)+"";
resetEmail=e;

emailjs.send("service_h04mrbw","template_g84p4hi",{
email:e,
passcode:otp
});

otpInput.classList.remove("hidden");
verifyBtn.classList.remove("hidden");
}

function verifyOTP(){
if(otpInput.value!==otp){
alert("Wrong OTP");
return;
}
newPass.classList.remove("hidden");
submitBtn.classList.remove("hidden");
}

function setNewPass(){
users[resetEmail].password=newPass.value;
save();
alert("Password changed!");
backLogin();
}

/* COMMON */
function backLogin(){
signupBox.classList.add("hidden");
forgetBox.classList.add("hidden");
rcPage.classList.add("hidden");
loginBox.classList.remove("hidden");
}

function logout(){
backLogin();
}
</script>

</body>
</html>
