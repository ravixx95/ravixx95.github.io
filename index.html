<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vehicle World</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(120deg,#0f3d2e,#145a32);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.loginCard{
background:#fff;
padding:32px;
width:340px;
border-radius:16px;
box-shadow:0 0 25px rgba(0,0,0,.25);
text-align:center;
}

.loginCard h2{
margin:0 0 10px;
color:#145a32;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border-radius:10px;
border:1px solid #ccc;
font-size:15px;
}

.loginBtn{
background:#145a32;
color:white;
border:none;
padding:12px;
width:100%;
border-radius:10px;
font-size:16px;
cursor:pointer;
}

.bottomLinks{
display:flex;
justify-content:space-between;
margin-top:12px;
font-size:14px;
color:#145a32;
cursor:pointer;
}

#msg{
margin-top:10px;
color:red;
font-size:14px;
}
</style>
</head>

<body>

<div class="loginCard">
<h2>VEHICLE WORLD</h2>

<input id="mobile" placeholder="Mobile Number">
<input id="pass" type="password" placeholder="Password">

<button class="loginBtn" onclick="login()">Login</button>

<div class="bottomLinks">
<span onclick="signup()">Signup</span>
<span onclick="forgot()">Forgot Password?</span>
</div>

<p id="msg"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDfj6AmE8EKOWkSDJvTMCBTEdQf7GVv_UI",
  authDomain: "rcpdf-4fdb8.firebaseapp.com",
  databaseURL: "https://rcpdf-4fdb8-default-rtdb.firebaseio.com",
  projectId: "rcpdf-4fdb8",
  storageBucket: "rcpdf-4fdb8.firebasestorage.app",
  messagingSenderId: "98705276911",
  appId: "1:98705276911:web:aa50a8aaa85d514f65401a"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function signup(){
 let m=mobile.value.trim(), p=pass.value.trim();
 if(!m||!p) return show("Fill both fields");

 db.ref("users/"+m).set({password:p,wallet:0});
 show("Signup successful. Now login.");
}

function login(){
 let m=mobile.value.trim(), p=pass.value.trim();

 db.ref("users/"+m).get().then(s=>{
  if(!s.exists()) return show("User not found");
  if(s.val().password===p) show("Login successful!");
  else show("Wrong password");
 });
}

function forgot(){
 let m=mobile.value.trim();
 if(!m) return show("Enter mobile number");

 db.ref("users/"+m).get().then(s=>{
  if(!s.exists()) show("Account not found");
  else show("Password: "+s.val().password);
 });
}

function show(t){
 document.getElementById("msg").innerText=t;
}
</script>

</body>
</html>
