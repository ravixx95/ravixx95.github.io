<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial}

body{
min-height:100vh;
background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c92d2);
background-size:400% 400%;
animation:rgbMove 12s ease infinite;
color:#fff;
padding-bottom:70px; /* Ad space */
}

@keyframes rgbMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* Rest CSS SAME */
.topbar{
position:fixed;
top:0;
left:0;
width:100%;
height:60px;
background:rgba(0,0,0,0.4);
display:flex;
align-items:center;
justify-content:space-between;
padding:0 20px;
backdrop-filter:blur(8px);
z-index:1000;
}

.topbar button{
padding:8px 16px;
border:none;
border-radius:8px;
background:#00f2fe;
color:#000;
font-weight:600;
cursor:pointer;
}

.menu-icon div{
width:25px;height:3px;background:#fff;margin:4px 0;
}

.sideMenu{
position:fixed;
right:-260px;
top:0;
width:250px;
height:100%;
background:#111;
padding-top:80px;
transition:0.4s;
z-index:999;
}

.sideMenu button{
width:90%;
margin:10px 5%;
padding:12px;
border:none;
border-radius:8px;
background:#1c92d2;
color:#fff;
cursor:pointer;
}

.openMenu{right:0}

.card{
margin-top:120px;
width:92%;
max-width:420px;
margin-left:auto;
margin-right:auto;
background:rgba(255,255,255,0.1);
padding:30px;
border-radius:18px;
backdrop-filter:blur(10px);
text-align:center;
}

input{
width:100%;
padding:14px;
margin-top:14px;
border-radius:10px;
border:none;
font-size:15px;
text-transform:uppercase;
}

.neonBtn{
width:100%;
padding:14px;
margin-top:14px;
border:none;
border-radius:10px;
font-weight:600;
cursor:pointer;
background:#000;
color:#fff;
animation:neon 2s infinite alternate;
}

@keyframes neon{
0%{box-shadow:0 0 10px #00f2fe}
50%{box-shadow:0 0 20px #ff00ff}
100%{box-shadow:0 0 20px #43e97b}
}

.neonBtn:active{transform:scale(0.95)}

.loader{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.8);
display:none;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:2000;
}

.spinner{
width:60px;height:60px;
border:6px solid #fff;
border-top:6px solid #00f2fe;
border-radius:50%;
animation:spin 1s linear infinite;
}

@keyframes spin{100%{transform:rotate(360deg)}}

.progress{margin-top:15px;font-size:18px}
.hidden{display:none}

.footer{
text-align:center;
margin-top:40px;
padding:20px;
font-size:14px;
opacity:0.8;
}

.qr{width:180px;margin-top:15px}
.section{padding:10px}
</style>
