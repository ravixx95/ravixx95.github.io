<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RC PDF Portal</title>

<style>
body{
margin:0;
font-family:Arial;
background:#111;
}

/* OVERLAY */
#authBox{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.85);
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
}

.authCard{
background:#fff;
color:#000;
padding:28px;
width:320px;
border-radius:18px;
text-align:center;
box-shadow:0 12px 40px rgba(0,0,0,.4);
}

input{
width:100%;
padding:12px;
margin-top:12px;
border-radius:10px;
border:1px solid #ddd;
font-size:16px;
}

/* RGB NEON BUTTON */
.rgb-btn{
position:relative;
margin-top:15px;
padding:12px;
width:100%;
font-size:16px;
font-weight:bold;
background:#000;
color:white;
border:none;
border-radius:14px;
cursor:pointer;
z-index:0;
overflow:hidden;
}

.rgb-btn::before{
content:"";
position:absolute;
inset:-2px;
background:linear-gradient(
90deg,
red,orange,yellow,green,cyan,blue,purple,red
);
background-size:400%;
z-index:-1;
filter:blur(6px);
animation:rgb 4s linear infinite;
}

.rgb-btn::after{
content:"";
position:absolute;
inset:2px;
background:#000;
border-radius:12px;
z-index:-1;
}

@keyframes rgb{
0%{background-position:0%}
100%{background-position:400%}
}

.link{
margin-top:14px;
color:#007bff;
cursor:pointer;
font-size:14px;
}

.hidden{display:none}

/* MAIN PAGE */
#mainPage{
min-height:100vh;
background:#f2f2f2;
display:flex;
align-items:center;
justify-content:center;
font-size:24px;
}
</style>
</head>

<body>

<!-- MAIN SITE -->
<div id="mainPage">
ðŸš— RC PDF PORTAL (Login ke baad ye page rahega)
</div>

<!-- LOGIN POPUP -->
<div id="authBox">

<!-- LOGIN -->
<div class="authCard" id="loginBox">
<h3>Login</h3>
<input id="loginMobile" placeholder="Mobile Number">
<input id="loginPass" type="password" placeholder="Password">

<button class="rgb-btn" onclick="login()">LOGIN</button>

<button class="rgb-btn" onclick="showSignup()">SIGNUP</button>
<button class="rgb-btn" onclick="showForget()">FORGET PASSWORD</button>

<p id="loginMsg"></p>
</div>

<!-- SIGNUP -->
<div class="authCard hidden" id="signupBox">
<h3>Signup</h3>
<input id="sName" placeholder="Name">
<input id="sMobile" placeholder="Mobile Number">
<input id="sEmail" placeholder="Email">
<input id="sPass" type="password" placeholder="Password">

<button class="rgb-btn" onclick="signup()">CREATE ACCOUNT</button>
<div class="link" onclick="backLogin()">Back</div>
</div>

<!-- FORGET -->
<div class="authCard hidden" id="forgetBox">
<h3>Reset Password</h3>

<input id="fEmail" placeholder="Registered Email">
<button class="rgb-btn" onclick="sendOTP()">SEND OTP</button>

<input id="otpInput" class="hidden" placeholder="Enter OTP">
<button id="verifyBtn" class="rgb-btn hidden" onclick="verifyOTP()">VERIFY OTP</button>

<input id="newPass" class="hidden" placeholder="New Password">
<button id="saveBtn" class="rgb-btn hidden" onclick="saveNewPass()">SAVE PASSWORD</button>

<div class="link" onclick="backLogin()">Back</div>
</div>

</div>

<script>
let users = JSON.parse(localStorage.getItem("users")||"{}");
let otp="", resetEmail="";

function save(){localStorage.setItem("users",JSON.stringify(users));}

/* LOGIN */
function login(){
let m=loginMobile.value.trim();
let p=loginPass.value.trim();

if(!users[m]) return loginMsg.innerText="User not found";
if(users[m].password!==p) return loginMsg.innerText="Wrong password";

authBox.style.display="none";
}

/* SIGNUP */
function showSignup(){
loginBox.classList.add("hidden");
signupBox.classList.remove("hidden");
}

function signup(){
let m=sMobile.value.trim();

if(users[m]) return alert("Already registered");

users[m]={
name:sName.value,
email:sEmail.value,
password:sPass.value
};
save();
alert("Account created!");
backLogin();
}

/* FORGET */
function showForget(){
loginBox.classList.add("hidden");
forgetBox.classList.remove("hidden");
}

function sendOTP(){
let email=fEmail.value.trim();
let found=false;

for(let k in users){
if(users[k].email===email){
found=true;
resetEmail=email;
}
}
if(!found) return alert("Email not registered");

otp=Math.floor(100000+Math.random()*900000)+"";
alert("OTP (demo): "+otp);

otpInput.classList.remove("hidden");
verifyBtn.classList.remove("hidden");
}

function verifyOTP(){
if(otpInput.value!==otp) return alert("Wrong OTP");
newPass.classList.remove("hidden");
saveBtn.classList.remove("hidden");
}

function saveNewPass(){
for(let k in users){
if(users[k].email===resetEmail){
users[k].password=newPass.value;
}
}
save();
alert("Password changed");
backLogin();
}

/* COMMON */
function backLogin(){
signupBox.classList.add("hidden");
forgetBox.classList.add("hidden");
loginBox.classList.remove("hidden");
}
</script>

</body>
</html>
