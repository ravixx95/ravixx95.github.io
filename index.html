<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RC PDF Login</title>

<style>
body{
margin:0;
font-family:Arial;
background:#111;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

#authBox{
background:#fff;
padding:26px;
width:320px;
border-radius:20px;
box-shadow:0 12px 40px rgba(0,0,0,.4);
text-align:center;
}

input{
width:100%;
padding:12px;
margin-top:12px;
border-radius:10px;
border:1px solid #ccc;
font-size:16px;
}

.big-btn{
margin-top:16px;
width:100%;
padding:14px;
border:none;
border-radius:14px;
background:#00d9c0;
font-size:16px;
font-weight:bold;
cursor:pointer;
}

.row{
display:flex;
justify-content:space-between;
margin-top:12px;
}

.small-btn{
width:48%;
padding:10px;
border:none;
border-radius:10px;
background:#eee;
cursor:pointer;
font-weight:bold;
}

.hidden{display:none}
</style>
</head>

<body>

<div id="authBox">

<!-- LOGIN -->
<div id="loginBox">
<h3>Login</h3>
<input id="loginMobile" placeholder="Mobile Number">
<input id="loginPass" type="password" placeholder="Password">

<button class="big-btn" onclick="login()">LOGIN</button>

<div class="row">
<button class="small-btn" onclick="showSignup()">Signup</button>
<button class="small-btn" onclick="showForget()">Forget</button>
</div>

<p id="loginMsg"></p>
</div>

<!-- SIGNUP -->
<div id="signupBox" class="hidden">
<h3>Signup</h3>
<input id="sName" placeholder="Name">
<input id="sMobile" placeholder="Mobile Number">
<input id="sEmail" placeholder="Email">
<input id="sPass" type="password" placeholder="Password">

<button class="big-btn" onclick="signup()">CREATE</button>
<button class="small-btn" onclick="backLogin()">Back</button>
</div>

<!-- FORGET -->
<div id="forgetBox" class="hidden">
<h3>Reset</h3>
<input id="fEmail" placeholder="Email">

<button class="big-btn" onclick="sendOTP()">SEND OTP</button>
<button class="small-btn" onclick="backLogin()">Back</button>
</div>

</div>

<script>
let users=JSON.parse(localStorage.getItem("users")||"{}");

function save(){
localStorage.setItem("users",JSON.stringify(users));
}

/* LOGIN */
function login(){
let m=loginMobile.value.trim();
let p=loginPass.value.trim();

if(!users[m]) return loginMsg.innerText="Not registered";
if(users[m].password!==p) return loginMsg.innerText="Wrong password";

alert("Login successful!");
}

/* SIGNUP */
function showSignup(){
loginBox.classList.add("hidden");
signupBox.classList.remove("hidden");
}

function signup(){
let m=sMobile.value.trim();
if(!m||!sPass.value) return alert("Fill all");

if(users[m]) return alert("Already exists");

users[m]={
name:sName.value,
email:sEmail.value,
password:sPass.value
};
save();
alert("Signup done");
backLogin();
}

/* FORGET */
function showForget(){
loginBox.classList.add("hidden");
forgetBox.classList.remove("hidden");
}

function sendOTP(){
alert("OTP system later (email already stored)");
backLogin();
}

function backLogin(){
signupBox.classList.add("hidden");
forgetBox.classList.add("hidden");
loginBox.classList.remove("hidden");
}
</script>

</body>
</html>
