<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RC PDF Portal</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:linear-gradient(270deg, red, blue, green, purple, cyan);
background-size:800% 800%;
animation:bg 12s infinite alternate;
}

@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.home{
position:fixed;
top:12px;
left:12px;
background:white;
color:black;
padding:8px 16px;
border-radius:10px;
font-weight:bold;
cursor:pointer;
z-index:10;
}

.container{
background:rgba(0,0,0,0.78);
color:white;
padding:25px;
border-radius:18px;
width:92%;
max-width:420px;
text-align:center;
box-shadow:0 0 25px rgba(0,0,0,0.6);
}

input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:10px;
font-size:16px;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:12px;
background:#00ffd5;
font-size:18px;
cursor:pointer;
margin-top:10px;
}

.hidden{display:none;}

.neon-box{
position:relative;
padding:8px;
border-radius:18px;
margin:10px 0;
}

.neon-box::before{
content:"";
position:absolute;
inset:-4px;
background:linear-gradient(270deg, red, cyan, blue, lime, magenta, yellow, red);
background-size:400% 400%;
animation:neon 6s linear infinite;
filter:blur(6px);
z-index:-1;
}

@keyframes neon{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.neon-box img,.neon-box button{
position:relative;
z-index:1;
}

.footer{
margin-top:20px;
padding:12px;
width:100%;
text-align:center;
color:white;
font-size:14px;
background:linear-gradient(270deg, red, blue, green, purple, cyan);
background-size:600% 600%;
animation:bg 10s infinite alternate;
border-radius:12px;
}

.footer p{margin:4px 0;}
</style>
</head>

<body>

<div class="home" onclick="location.reload()">üè† Home</div>

<div class="container">

<div id="step1">
<h2>Enter Vehicle Number</h2>
<input id="vehicle" placeholder="BR09AB1234" oninput="vibrate()">
<button onclick="nextStep()">Continue</button>
</div>

<div id="step2" class="hidden">
<h3>RC PRAPT KARNE KE LIYE</h3>
<p>Pay ‚Çπ120</p>

<div class="neon-box">
<img src="https://drive.googleusercontent.com/uc?id=1VrjHeoJz6rXTi0ap-FbYEYZuwOAINPBY"
style="width:220px;border-radius:14px;">
</div>

<p>UPI ID: bestinsurance@upi</p>

<div class="neon-box">
<a href="upi://pay?pa=bestinsurance@upi&pn=BestInsurance&am=120&cu=INR">
<button>Pay via UPI App</button>
</a>
</div>

<input id="mobile" placeholder="Mobile Number (Required)" oninput="vibrate()">

<input type="file" id="proof" accept="image/*">
<p style="font-size:12px;">Upload Payment Screenshot</p>

<button onclick="sendToTelegram()">Send Details to Telegram</button>

<button onclick="confirmPayment()">Payment Done</button>
</div>

<div id="step3" class="hidden">
<h3>Payment Successful ‚úÖ</h3>
<p>Aapko jald hi aapka original RC ka PDF mil jayega</p>
</div>

</div>

<div class="footer">
<p>¬© Copyright Reserved 2026</p>
<p>Mishra SERVICE ‚ô•Ô∏è‚ù£Ô∏è</p>
<p>MAKE IN INDIA</p>
<p>MADE WITH ‚ô•Ô∏è</p>
</div>

<script>
const token="8138238341:AAEhmifhXAEgq-PYHEHReW2MDuis7rzieRg";
const chatId="5600045707";

function vibrate(){
if(navigator.vibrate){navigator.vibrate(40);}
}

function nextStep(){
let v=document.getElementById("vehicle").value.trim();
if(v===""){alert("Vehicle number required");return;}
document.getElementById("step1").classList.add("hidden");
document.getElementById("step2").classList.remove("hidden");
}

function sendToTelegram(){

let vehicle=document.getElementById("vehicle").value;
let mobile=document.getElementById("mobile").value;
let proof=document.getElementById("proof").files[0];

if(mobile.length<10){
alert("Enter mobile number");
return;
}

if(!proof){
alert("Upload screenshot first");
return;
}

let caption=`üöó RC REQUEST\nVehicle: ${vehicle}\nMobile: ${mobile}`;

let formData=new FormData();
formData.append("chat_id",chatId);
formData.append("caption",caption);
formData.append("photo",proof);

fetch(`https://api.telegram.org/bot${token}/sendPhoto`,{
method:"POST",
body:formData
})
.then(()=>alert("Sent to Telegram ‚úÖ"))
.catch(()=>alert("Failed"));
}

function confirmPayment(){
document.getElementById("step2").classList.add("hidden");
document.getElementById("step3").classList.remove("hidden");
}
</script>

</body>
</html>
