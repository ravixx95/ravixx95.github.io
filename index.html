<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RC PDF Portal</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(270deg,red,blue,green,purple,cyan);
background-size:600% 600%;
animation:bg 12s infinite alternate;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
min-height:100vh;
}

@keyframes bg{0%{background-position:0%}100%{background-position:100%}}

.card{
background:#000c;
color:white;
padding:25px;
border-radius:18px;
width:92%;
max-width:420px;
text-align:center;
}

input,button{
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:10px;
font-size:16px;
}

button{
background:#00ffd5;
font-weight:bold;
cursor:pointer;
}

.hidden{display:none;}

img{width:220px;border-radius:14px;margin:12px 0}

/* LOGIN */
#loginBox{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.85);
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
}

.loginCard{
background:white;
color:black;
padding:30px;
border-radius:16px;
width:320px;
text-align:center;
}

.loginLinks{
display:flex;
justify-content:space-between;
font-size:14px;
margin-top:10px;
color:#0a58ca;
cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="loginBox">
  <div class="loginCard">
    <h2>VEHICLE WORLD</h2>
    <input id="lmobile" placeholder="Mobile Number">
    <input id="lpass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <div class="loginLinks">
      <span onclick="openSignup()">Signup</span>
      <span onclick="forgot()">Forgot?</span>
    </div>

    <p id="lmsg"></p>
  </div>
</div>

<!-- SIGNUP -->
<div id="signupBox" class="loginCard hidden" style="position:fixed;z-index:9999">
<h2>Create Account</h2>
<input id="smobile" placeholder="Mobile Number">
<input id="spass" type="password" placeholder="Password">
<input id="scpass" type="password" placeholder="Confirm Password">
<button onclick="signup()">Signup</button>
<p onclick="backLogin()" style="cursor:pointer;color:#0a58ca">â¬… Back to login</p>
<p id="smsg"></p>
</div>

<!-- ORIGINAL SYSTEM -->
<div class="card">

<div id="p1">
<h3>ðŸš— Enter Vehicle Number</h3>
<input id="vehicle">
<button onclick="goPay()">Continue</button>
</div>

<div id="p2" class="hidden">
<h3>Pay â‚¹120</h3>

<img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=upi://pay?pa=bestinsurance@upi&pn=BestInsurance&am=120&cu=INR">
<p>UPI ID: bestinsurance@upi</p>

<a href="upi://pay?pa=bestinsurance@upi&pn=BestInsurance&am=120&cu=INR">
<button>Pay with UPI App</button>
</a>

<input id="mobile" placeholder="Mobile Number">
<input type="file" id="proof">

<button onclick="submitPay()">Submit</button>
</div>

<div id="p3" class="hidden">
<h3>âœ… Payment Successful</h3>
</div>

</div>

<script>
/* ===== LOGIN SYSTEM (LOCAL STORAGE SIMPLE) ===== */

function getUsers(){
 return JSON.parse(localStorage.getItem("users")||"{}");
}
function saveUsers(u){
 localStorage.setItem("users",JSON.stringify(u));
}

function signup(){
 let m=smobile.value,p=spass.value,c=scpass.value;
 if(!m||!p||!c) return smsg.innerText="Fill all fields";
 if(p!==c) return smsg.innerText="Passwords not match";

 let u=getUsers();
 if(u[m]) return smsg.innerText="Already exists";

 u[m]={password:p};
 saveUsers(u);

 smsg.innerText="Signup success! Login now";
}

function login(){
 let u=getUsers();
 let m=lmobile.value,p=lpass.value;

 if(!u[m]) return lmsg.innerText="User not found";
 if(u[m].password!==p) return lmsg.innerText="Wrong password";

 localStorage.setItem("loggedUser",m);
 loginBox.style.display="none";
}

function forgot(){
 let u=getUsers();
 let m=lmobile.value;
 if(!u[m]) alert("Not found");
 else alert("Password: "+u[m].password);
}

function openSignup(){
 loginBox.style.display="none";
 signupBox.classList.remove("hidden");
}
function backLogin(){
 signupBox.classList.add("hidden");
 loginBox.style.display="flex";
}

/* auto login */
if(localStorage.getItem("loggedUser")){
 loginBox.style.display="none";
}

/* ===== ORIGINAL PAYMENT SYSTEM ===== */

function goPay(){
 if(!vehicle.value) return alert("Vehicle required");
 p1.classList.add("hidden");
 p2.classList.remove("hidden");
}

function submitPay(){
 if(mobile.value.length<10) return alert("Mobile required");
 if(!proof.files[0]) return alert("Upload screenshot");

 p2.classList.add("hidden");
 p3.classList.remove("hidden");

 setTimeout(()=>{
  p3.classList.add("hidden");
  p1.classList.remove("hidden");
 },2500);
}
</script>

</body>
</html>
