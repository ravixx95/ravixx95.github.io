<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RC Download Portal</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(270deg,red,blue,green,purple);
background-size:800% 800%;
animation:bgmove 10s infinite;
color:white;
}

@keyframes bgmove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.container{
background:rgba(0,0,0,0.8);
padding:30px;
border-radius:15px;
width:330px;
text-align:center;
}

.glow-box{
border:3px solid gold;
border-radius:10px;
padding:10px;
animation:rotateGlow 3s linear infinite;
}

@keyframes rotateGlow{
0%{box-shadow:0 0 5px gold}
50%{box-shadow:0 0 20px gold}
100%{box-shadow:0 0 5px gold}
}

input{
width:100%;
padding:12px;
font-size:18px;
margin:10px 0;
border-radius:6px;
border:none;
text-align:center;
}

.plate{
font-family:'Arial Black';
letter-spacing:2px;
background:white;
color:black;
border:3px solid black;
}

button,.upi-btn{
width:100%;
padding:12px;
font-size:18px;
border:none;
border-radius:8px;
background:#0d6efd;
color:white;
animation:blueGlow 2s infinite;
cursor:pointer;
text-decoration:none;
display:block;
margin-top:10px;
}

@keyframes blueGlow{
0%{box-shadow:0 0 5px #0d6efd}
50%{box-shadow:0 0 20px #0d6efd}
100%{box-shadow:0 0 5px #0d6efd}
}

.hidden{display:none;}

.footer{
margin-top:15px;
font-size:13px;
opacity:0.8;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="container" id="page1">

<h3>Enter Vehicle Number</h3>

<div class="glow-box">
<input class="plate" id="vehicle" placeholder="BR-09-AB-1234">
</div>

<button onclick="goPayment()">Continue</button>

<div class="footer">Powered by Mishra Service</div>
</div>

<!-- PAGE 2 -->
<div class="container hidden" id="page2">

<h3>Pay â‚¹120 to Download RC</h3>

<img src="https://via.placeholder.com/200" width="200">

<a class="upi-btn" href="upi://pay?pa=bestinsurance@upi&pn=BestInsurance&am=120&cu=INR">
Pay Using UPI
</a>

<button onclick="goCongrats()">I Have Paid</button>

</div>

<!-- PAGE 3 -->
<div class="container hidden" id="page3">

<h2>ðŸŽ‰ Congratulations</h2>
<p>RC aapke WhatsApp par bhej di jayegi</p>

<input id="whatsapp" placeholder="Enter WhatsApp Number">

<button onclick="finish()">Submit</button>

</div>

<script>
function goPayment(){
if(vehicle.value==""){
alert("Vehicle number daale");
return;
}
page1.classList.add("hidden");
page2.classList.remove("hidden");
}

function goCongrats(){
page2.classList.add("hidden");
page3.classList.remove("hidden");
}

function finish(){
if(whatsapp.value==""){
alert("WhatsApp number daale");
return;
}
alert("RC soon sent on WhatsApp âœ…");
location.reload();
}
</script>

</body>
</html>
