<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial}

body{
background:#f4f6f9;
min-height:100vh;
color:#1a1a1a;
padding-bottom:70px; /* Ad ke liye space */
}

/* TOP BAR */
.topbar{
position:fixed;
top:0;
left:0;
width:100%;
height:60px;
background:#ffffff;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 20px;
box-shadow:0 2px 12px rgba(0,0,0,0.08);
z-index:1000;
}

.topbar button{
padding:8px 16px;
border:none;
border-radius:6px;
background:#005BAC;
color:#fff;
font-weight:600;
cursor:pointer;
transition:0.2s;
}

.topbar button:active{transform:scale(0.96)}

.menu-icon div{
width:24px;height:3px;background:#005BAC;margin:4px 0;border-radius:3px;
}

.sideMenu{
position:fixed;
right:-260px;
top:0;
width:250px;
height:100%;
background:#ffffff;
padding-top:80px;
transition:0.3s;
box-shadow:-4px 0 20px rgba(0,0,0,0.1);
z-index:999;
}

.sideMenu button{
width:90%;
margin:10px 5%;
padding:12px;
border:none;
border-radius:8px;
background:#005BAC;
color:#fff;
font-weight:500;
cursor:pointer;
transition:0.2s;
}

.sideMenu button:hover{background:#004a94}
.openMenu{right:0}

.card{
margin-top:120px;
width:92%;
max-width:420px;
margin-left:auto;
margin-right:auto;
background:#ffffff;
padding:30px;
border-radius:14px;
box-shadow:0 8px 30px rgba(0,0,0,0.08);
text-align:center;
}

h3{margin-bottom:15px;color:#003366}

input{
width:100%;
padding:14px;
margin-top:12px;
border-radius:8px;
border:1px solid #dcdcdc;
font-size:15px;
text-transform:uppercase;
}

input:focus{border-color:#005BAC;outline:none}

.primaryBtn{
width:100%;
padding:14px;
margin-top:14px;
border:none;
border-radius:8px;
font-weight:600;
cursor:pointer;
background:#005BAC;
color:#fff;
transition:0.2s;
}

.primaryBtn:hover{background:#004a94}
.primaryBtn:active{transform:scale(0.96)}

.outlineBtn{
width:100%;
padding:14px;
margin-top:14px;
border-radius:8px;
border:2px solid #005BAC;
background:#fff;
color:#005BAC;
font-weight:600;
cursor:pointer;
transition:0.2s;
}

.outlineBtn:hover{background:#005BAC;color:#fff}

.loader{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(255,255,255,0.9);
display:none;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:2000;
}

.spinner{
width:50px;height:50px;
border:5px solid #ddd;
border-top:5px solid #005BAC;
border-radius:50%;
animation:spin 1s linear infinite;
}

@keyframes spin{100%{transform:rotate(360deg)}}

.progress{margin-top:15px;font-weight:600;color:#005BAC}
.hidden{display:none}

.footer{
text-align:center;
margin-top:40px;
padding:20px;
font-size:14px;
color:#666;
}

.qr{width:160px;margin-top:15px}
.section{padding:10px}
</style>
