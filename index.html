<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vehicle World Login</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0f3d2e;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.box{
background:white;
padding:30px;
width:320px;
border-radius:14px;
box-shadow:0 0 25px rgba(0,0,0,.25);
text-align:center;
}

input,button{
width:100%;
padding:12px;
margin-top:10px;
border-radius:8px;
border:1px solid #ccc;
font-size:15px;
}

button{
background:#0f3d2e;
color:white;
border:none;
cursor:pointer;
}

.linkrow{
display:flex;
justify-content:space-between;
margin-top:10px;
color:#0f3d2e;
cursor:pointer;
font-size:14px;
}
</style>
</head>

<body>

<div class="box">
<h2>VEHICLE WORLD</h2>

<input id="mobile" placeholder="Mobile Number">
<input id="pass" type="password" placeholder="Password">

<button onclick="signup()">Signup</button>
<button onclick="login()">Login</button>

<div class="linkrow">
<span onclick="forgot()">Forgot?</span>
</div>

<p id="msg"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function signup(){
let m=mobile.value,p=pass.value;
if(!m||!p){msg("Fill fields");return;}

db.ref("users/"+m).set({
 password:p,
 wallet:0
});

msg("Signup done");
}

function login(){
let m=mobile.value,p=pass.value;

db.ref("users/"+m).get().then(s=>{
 if(!s.exists()) return msg("User not found");
 if(s.val().password===p) msg("Login success");
 else msg("Wrong password");
});
}

function forgot(){
let m=mobile.value;
db.ref("users/"+m).get().then(s=>{
 if(!s.exists()) msg("Not found");
 else msg("Password: "+s.val().password);
});
}

function msg(t){
document.getElementById("msg").innerText=t;
}
