/* RGB Animated Background */

@keyframes bgMove{

/* Card */
.card{

width:92%;

padding:30px;

}

h2{

}

/* Inputs */
input{
width:100%;
padding:14px;
margin-top:12px;
border-radius:12px;
border:none;
font-size:15px;
text-transform:uppercase;
}

/* Buttons */
.btn{
width:100%;
padding:14px;
margin-top:14px;
border:none;
border-radius:12px;
font-weight:600;
cursor:pointer;
background:#ffffff;
color:#005BAC;
transition:0.15s;
}

.btn:active{
transform:scale(0.92);
box-shadow:0 8px 25px rgba(0,0,0,0.4);
}

.btnBlue{
background:#005BAC;
color:#fff;
}

/* QR */
.qr{
width:180px;
margin-top:15px;
border-radius:12px;
}

/* Loader */
.loader{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(255,255,255,0.95);
display:none;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:9999;
}

.barContainer{
width:85%;
height:22px;
background:#ddd;
border-radius:40px;
overflow:hidden;
}

.bar{
height:100%;
width:0%;
background:#005BAC;
transition:width 0.2s;
}

.progressText{
margin-top:10px;
font-weight:600;
color:#005BAC;
}

.loaderMsg{
margin-top:10px;
font-size:14px;
color:#333;
text-align:center;
padding:0 20px;
}

.footer{
margin-top:40px;
padding:20px;
font-size:14px;
opacity:0.9;
}
</style>
</head>
