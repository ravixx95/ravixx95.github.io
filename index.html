<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RC PDF Portal</title>

<style>
body{margin:0;font-family:Arial;background:#111;color:white}

/* AUTH */
#auth{position:fixed;inset:0;background:#000c;display:flex;align-items:center;justify-content:center}
.box{background:#fff;color:#000;padding:25px;width:320px;border-radius:18px;text-align:center}
input{width:100%;padding:12px;margin:10px 0;border-radius:10px;border:1px solid #ccc}

/* NEON BUTTON */
.neon{position:relative;padding:14px;border:none;width:100%;border-radius:14px;background:#000;color:#fff;font-weight:bold;cursor:pointer;overflow:hidden}
.neon:before{content:"";position:absolute;inset:-2px;background:linear-gradient(90deg,red,yellow,green,cyan,blue,purple,red);background-size:400%;animation:rgb 4s linear infinite;filter:blur(6px);z-index:-1}
.neon:after{content:"";position:absolute;inset:2px;background:#000;border-radius:12px;z-index:-1}
@keyframes rgb{0%{background-position:0%}100%{background-position:400%}}

.row{display:flex;gap:10px}
.hide{display:none}

/* CHAKRA */
#chakra{position:fixed;inset:0;background:#000;display:none;align-items:center;justify-content:center}
.wheel{width:130px;height:130px;border:6px solid #1a5cff;border-radius:50%;animation:spin 1s linear infinite;position:relative}
.wheel:before,.wheel:after{content:"";position:absolute;background:#1a5cff}
.wheel:before{width:100%;height:2px;top:50%}
.wheel:after{width:2px;height:100%;left:50%}
@keyframes spin{to{transform:rotate(360deg)}}

/* MAIN */
#main{display:none;min-height:100vh;background:linear-gradient(270deg,red,blue,green,purple);background-size:600%;animation:bg 12s infinite alternate;display:flex;align-items:center;justify-content:center}
@keyframes bg{0%{background-position:0%}100%{background-position:100%}}
.card{background:#000c;padding:25px;border-radius:18px;width:90%;max-width:400px;text-align:center}
button{margin-top:10px}
</style>
</head>

<body>

<div id="auth">

<!-- LOGIN -->
<div class="box" id="loginBox">
<h3>Login</h3>
<input id="lm" placeholder="Email">
<input id="lp" type="password" placeholder="Password">
<button class="neon" onclick="login()">LOGIN</button>
<div class="row">
<button class="neon" onclick="showSignup()">SIGNUP</button>
<button class="neon" onclick="showForget()">FORGET</button>
</div>
<p id="msg"></p>
</div>

<!-- SIGNUP -->
<div class="box hide" id="signupBox">
<h3>Signup</h3>
<input id="se" placeholder="Email">
<input id="sp" type="password" placeholder="Password">
<button class="neon" onclick="signup()">CREATE</button>
<button class="neon" onclick="back()">BACK</button>
</div>

<!-- FORGET -->
<div class="box hide" id="forgetBox">
<h3>Reset</h3>
<input id="fe" placeholder="Registered Email">
<button class="neon" onclick="sendOTP()">SEND OTP</button>
<input id="otpInput" class="hide" placeholder="Enter OTP">
<button id="verifyBtn" class="neon hide" onclick="verifyOTP()">VERIFY</button>
<input id="newPass" class="hide" placeholder="New Password">
<button id="saveBtn" class="neon hide" onclick="savePass()">SAVE</button>
<button class="neon" onclick="back()">BACK</button>
</div>

</div>

<div id="chakra"><div class="wheel"></div></div>

<div id="main">
<div class="card">
<h2>ðŸš— RC PDF PORTAL</h2>
<input id="vehicle" placeholder="BR-09-AB-1234">
<button class="neon">Continue</button>
</div>
</div>

<script>
let users = JSON.parse(localStorage.getItem("users")||"{}");
let otpCode="",resetEmail="";

function save(){localStorage.setItem("users",JSON.stringify(users))}

function showSignup(){loginBox.classList.add("hide");signupBox.classList.remove("hide")}
function showForget(){loginBox.classList.add("hide");forgetBox.classList.remove("hide")}
function back(){signupBox.classList.add("hide");forgetBox.classList.add("hide");loginBox.classList.remove("hide")}

function signup(){
if(!se.value||!sp.value) return alert("Fill all");
if(users[se.value]) return alert("Already registered");
users[se.value]={pass:sp.value};
save();
alert("Signup successful");
back();
}

function login(){
if(!users[lm.value]) return msg.innerText="User not found";
if(users[lm.value].pass!==lp.value) return msg.innerText="Wrong password";
auth.style.display="none";
chakra.style.display="flex";
setTimeout(()=>{
chakra.style.display="none";
main.style.display="flex";
},1000);
}

function sendOTP(){
if(!users[fe.value]) return alert("Email not registered");
resetEmail=fe.value;
otpCode="123456";
alert("OTP sent successfully");
otpInput.classList.remove("hide");
verifyBtn.classList.remove("hide");
}

function verifyOTP(){
if(otpInput.value!==otpCode) return alert("Wrong OTP");
alert("OTP verified");
newPass.classList.remove("hide");
saveBtn.classList.remove("hide");
}

function savePass(){
users[resetEmail].pass=newPass.value;
save();
alert("Password updated");
back();
}
</script>

</body>
</html>
