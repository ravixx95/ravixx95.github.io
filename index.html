<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vehicle Document Assistance Service</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(270deg,red,blue,green,purple,cyan);
background-size:600% 600%;
animation:bg 12s infinite alternate;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
min-height:100vh;
}

@keyframes bg{
0%{background-position:0%}
100%{background-position:100%}
}

.card{
background:#000c;
color:white;
padding:25px;
border-radius:18px;
width:92%;
max-width:420px;
text-align:center;
}

input,button{
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:10px;
font-size:16px;
}

button{
background:#00ffd5;
font-weight:bold;
cursor:pointer;
}

.hidden{display:none;}

img{
width:220px;
border-radius:14px;
margin:12px 0;
}

/* Loader */
.loader{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
display:none;
}

.spinner{
width:50px;
height:50px;
border:5px solid #fff;
border-top:5px solid #00ffd5;
border-radius:50%;
animation:spin 1s linear infinite;
}

@keyframes spin{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="loader" id="loader">
<div class="spinner"></div>
</div>

<div class="card">

<h3>Service Fee â‚¹120</h3>

<!-- QR CODE -->
<img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=upi://pay?pa=8505039454.wallet@phonepe&pn=Ravi%20Kumar&am=120.00&cu=INR">

<p>UPI ID: 8505039454.wallet@phonepe</p>

<!-- PAY BUTTON -->
<a onclick="showLoader()" href="upi://pay?pa=8505039454.wallet@phonepe&pn=Ravi%20Kumar&am=120.00&cu=INR">
<button type="button">Pay with UPI App</button>
</a>

<input placeholder="Mobile Number">
<input type="file" accept="image/*">

<button onclick="fakeSubmit()">Submit</button>

</div>

<script>

function showLoader(){
document.getElementById("loader").style.display="flex";
setTimeout(()=>{
document.getElementById("loader").style.display="none";
},2000);
}

function fakeSubmit(){
showLoader();
setTimeout(()=>{
alert("Request Submitted Successfully");
},2000);
}

</script>

</body>
</html>
