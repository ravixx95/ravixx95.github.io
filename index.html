<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RC PDF Portal</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(270deg,red,blue,green,purple,cyan);
background-size:600% 600%;
animation:bg 12s infinite alternate;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
min-height:100vh;
}
@keyframes bg{0%{background-position:0%}100%{background-position:100%}}

.home{
position:fixed;
top:12px;
left:12px;
background:white;
padding:8px 16px;
border-radius:10px;
font-weight:bold;
cursor:pointer;
z-index:999;
}

.card{
background:#000c;
color:white;
padding:25px;
border-radius:18px;
width:92%;
max-width:420px;
text-align:center;
}

/* IND BOX */
.vehicle-box{
display:flex;
border:2px solid #000;
border-radius:14px;
overflow:hidden;
background:white;
margin-top:12px;
}
.ind-part{
background:#0a2c6f;
color:white;
padding:12px;
display:flex;
flex-direction:column;
align-items:center;
font-weight:bold;
}
.ind-circle{
width:20px;
height:20px;
border:2px solid #ddd;
border-radius:50%;
margin-bottom:4px;
}
#vehicle{
border:none;
outline:none;
padding:14px;
font-size:18px;
flex:1;
width:100%;
}

input,button{
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:10px;
font-size:16px;
}
button{
background:#00ffd5;
font-weight:bold;
cursor:pointer;
}
.hidden{display:none;}

img{
width:220px;
border-radius:14px;
margin:12px 0;
}

.footer{
margin-top:20px;
padding:12px;
width:92%;
max-width:420px;
text-align:center;
color:white;
font-size:14px;
border-radius:12px;
}
</style>
</head>

<body>

<div class="home" onclick="goHome()">üè† Home</div>

<div class="card">

<div id="p1">
<h3>üöó Enter Vehicle Number</h3>

<div class="vehicle-box">
<div class="ind-part">
<div class="ind-circle"></div>
IND
</div>
<input id="vehicle" placeholder="BR-09-AB-1234" maxlength="13" oninput="formatVehicle(this)">
</div>

<button onclick="goPay()">Continue</button>
</div>

<div id="p2" class="hidden">
<h3>Pay ‚Çπ120</h3>

<img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=upi://pay?pa=bestinsurance@upi&pn=BestInsurance&am=120&cu=INR">

<p>UPI ID: bestinsurance@upi</p>

<input id="mobile" placeholder="Mobile Number">
<input type="file" id="proof" accept="image/*">

<button onclick="submitPay()">Submit</button>
</div>

<div id="p3" class="hidden">
<h3>‚úÖ Payment Successful</h3>
<p>RC PDF jaldi mil jayega üéâ</p>
</div>

</div>

<div class="footer">
<p>¬© 2026 Mishra SERVICE</p>
</div>

<script>
const token="8138238341:AAFlgSY3OGo5oOfa-IbZ9DxdgrmAeVE525E";
const chatId="5600045707";

function formatVehicle(el){
let v=el.value.toUpperCase().replace(/[^A-Z0-9]/g,"");
let p1=v.slice(0,2),p2=v.slice(2,4),p3=v.slice(4,6),p4=v.slice(6,10);
let out=p1;
if(p2)out+="-"+p2;
if(p3)out+="-"+p3;
if(p4)out+="-"+p4;
el.value=out;
}

function goHome(){
p2.classList.add("hidden");
p3.classList.add("hidden");
p1.classList.remove("hidden");
}

function goPay(){
if(!vehicle.value.trim()){
alert("Vehicle number required");
return;
}
p1.classList.add("hidden");
p2.classList.remove("hidden");
}

function submitPay(){
let v=vehicle.value.trim();
let m=mobile.value.trim();
let p=proof.files[0];

if(m.length<10){alert("Mobile number required");return;}
if(!p){alert("Upload screenshot");return;}

let data=new FormData();
data.append("chat_id",chatId);
data.append("caption","üöó RC REQUEST\nVehicle: "+v+"\nMobile: "+m);
data.append("photo",p);

fetch("https://api.telegram.org/bot"+token+"/sendPhoto",{
method:"POST",
body:data
})
.then(res=>res.json())
.then(()=>{
p2.classList.add("hidden");
p3.classList.remove("hidden");
})
.catch(()=>{
alert("Telegram send failed");
});
}
</script>
